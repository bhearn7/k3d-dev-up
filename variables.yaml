# AWS Creds:
awsProfile: <YOUR_PROFILE>       # aws configure list-profiles
awsUsername: <YOUR_USERNAME>     # aws sts get-caller-identity --query Arn --output text --profile <YOUR_PROFILE> | cut -f 2 -d '/'

# EC2 Instance Options:
instanceType: t2.2xlarge
volumeSize: 50

# Specify Versions:
k3dVersion: v4.4.7

# Registry Creds (for installing Flux):
registryUsername: <YOUR_REGISTRY1_USERNAME>
registryPassword: <YOUR_REGISTRY1_PASSWORD>